<!DOCTYPE html>
<script src="{{ url_for('static', filename='main.js') }}"></script>
<html>
   <head>
       <title>ShareGPT Builder</title>
       <style>
           h1 {
               text-align: center;
               margin-bottom: 20px;
               color: #00ff9f;
               text-shadow: 0 0 10px rgba(0, 255, 159, 0.5);
           }
           body {
               font-family: 'Courier New', monospace;
               padding: 20px;
               background-color: #0c0c0c;
               color: #00ff9f;
           }
           .container {
               width: 50%;
               margin: auto;
           }
           form {
               background-color: #1c1c1c;
               padding: 20px;
               border-radius: 5px;
               box-shadow: 0 0 10px rgba(0, 255, 159, 0.3);
           }
           .turn {
               margin-bottom: 20px;
           }
           textarea {
               width: 100%;
               min-height: 100px;
               padding: 10px;
               border-radius: 5px;
               border: 1px solid #00ff9f;
               background-color: #0c0c0c;
               color: #00ff9f;
               box-sizing: border-box;
           }
           button, input[type="submit"] {
               background-color: #00ff9f;
               color: #0c0c0c;
               padding: 10px 20px;
               border: none;
               border-radius: 5px;
               cursor: pointer;
               transition: background-color 0.3s ease;
           }
           button:hover, input[type="submit"]:hover {
               background-color: #00d184;
           }
           .button-container {
               display: flex;
               justify-content: right;
               margin-right: 10px;
           }
           .button-container button {
               margin-right: 10px;
           }
           .button-container button:last-child {
               margin-right: 0;
           }
           .button-container-two {
               display: flex;
               justify-content: center;
           }
           .button-container-two button {
               margin-right: 10px;
           }
           .button-container-two button:last-child {
               margin-right: 0;
           }
           .footer {
               text-align: center;
               margin-top: 20px;
               color: #00ff9f;
           }
           .tablink {
               background-color: #00ff9f;
               color: #0c0c0c;
               float: left;
               border: none;
               outline: none;
               cursor: pointer;
               padding: 14px 16px;
               font-size: 17px;
               width: 20%;
               transition: background-color 0.3s ease;
           }

           .tablink:hover {
               background-color: #00d184;
           }

           .tabcontent {
               color: #00ff9f;
               display: none;
               padding: 50px;
               text-align: left;
           }

           .tabcontainer {
               width: 100%;
               margin: auto;
           }
           .active {
               box-shadow: 0 0 10px rgba(0, 255, 159, 0.5);
           }
       </style>
   </head>
   <body>
       <h1>ShareGPT Builder</h1>

       <div class="tabcontainer">
           <div class="button-container-two">
               <button class="tablink" onclick="openTab('sft', this)" id="defaultOpen">SFT</button>
               <button class="tablink" onclick="openTab('dpo', this)">DPO</button>
           </div>
   
           <div id="sft" class="tabcontent">
               {% include 'sft_form.html' %}
           </div>
   
           <div id="dpo" class="tabcontent">
               {% include 'dpo_form.html' %}
           </div>
       </div>
   
       <script>
           function submitForm(e, formId, tabName) {
               e.preventDefault();
               var form = document.getElementById(formId);
               fetch(form.action, {
                   method: form.method,
                   body: new FormData(form)
               })
               .then(response => {
                   if (response.ok) {
                       openTab(tabName);
                       history.pushState({}, "", "/");
                   } else {
                       alert("Form submission failed.");
                   }
               })
               .catch(error => console.error('Error:', error));
           }

           function openTab(tabName, elmnt) {
               var i, tabcontent, tablinks;
               tabcontent = document.getElementsByClassName("tabcontent");
               for (i = 0; i < tabcontent.length; i++) {
                   tabcontent[i].style.display = "none";
               }
               tablinks = document.getElementsByClassName("tablink");
               for (i = 0; i < tablinks.length; i++) {
                   tablinks[i].className = tablinks[i].className.replace(" active", "");
               }
               document.getElementById(tabName).style.display = "block";
               elmnt.className += " active";
           }
           document.getElementById("defaultOpen").click();
       </script>
   </body>
</html>
